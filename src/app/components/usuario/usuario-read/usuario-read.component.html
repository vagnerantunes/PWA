<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuarios">

      <ng-container matColumnDef="usuId">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.usuId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="usuNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.usuNome}}</td>
      </ng-container>

      <ng-container matColumnDef="usuSenha">
        <th mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell *matCellDef="let row" style="-webkit-text-security: square">{{row.usuSenha}}</td>
      </ng-container>

      <ng-container matColumnDef="usuFlag">
        <th mat-header-cell *matHeaderCellDef>Flag</th>
        <td mat-cell *matCellDef="let row">{{row.usuFlag}}</td>
      </ng-container>      

      <!-- style="-webkit-text-security: square"-->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/usuarios/update/{{ row.usuId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
              
            <a routerLink="/usuarios/delete/{{ row.usuId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
    
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
